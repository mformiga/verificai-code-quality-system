# Streamlit Cloud Secrets Configuration Template
# Copy this content to your Streamlit Cloud app secrets

[secrets.supabase]
# Replace these values with your actual Supabase project credentials
SUPABASE_URL = "https://your-project-id.supabase.co"
SUPABASE_ANON_KEY = "your_anon_public_key_here"
SUPABASE_SERVICE_ROLE_KEY = "your_service_role_key_here"

# Instructions:
# 1. Go to your Supabase project dashboard
# 2. Navigate to Settings > API
# 3. Copy the Project URL and replace the SUPABASE_URL value
# 4. Copy the "anon public" key and replace the SUPABASE_ANON_KEY value
# 5. Copy the "service_role" key and replace the SUPABASE_SERVICE_ROLE_KEY value
# 6. In Streamlit Cloud, go to your app > Settings > Secrets
# 7. Paste this configuration with your actual values