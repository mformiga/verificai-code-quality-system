# AVALIA Supabase Configuration

[project]
# Project reference (will be filled after project creation)
# ref = "your-project-ref"

[api]
# Port to use for the API URL
port = 54321
# Schemas to expose in your API
schemas = ["public", "graphql_public"]
# Extra schemas to add to the search_path of every request
extra_search_path = ["public", "extensions"]
# Maximum rows in a result set
max_rows = 1000

[db]
# Port to use for the local database URL
port = 54322
# Port to use for the local database shadow URL
shadow_port = 54323
# The database major version to use. Has to be the same as your local instance
major_version = 15

[studio]
# Port to use for Supabase Studio
port = 54323

[storage]
# The maximum file size allowed (e.g., "5MB", "500KB")
file_size_limit = "100MB"
# The allowed image transformations
image_transformation_enabled = true

[auth]
# The base URL of your website. Used as an allow-list for redirects and for constructing URLs used
# in emails.
site_url = "http://localhost:3000"
# A list of *exact* URLs that auth providers are permitted to redirect to post authentication.
additional_redirect_urls = [
    "http://localhost:3000",
    "http://localhost:5173",
    "http://localhost:3026",
    "http://localhost:3015",
    "http://localhost:3014",
    "http://localhost:3013",
    "http://localhost:3011",
    "https://your-production-domain.com"
]
# How long tokens are valid for, in seconds. Defaults to 3600 (1 hour), maximum 604,800 (1 week).
jwt_expiry = 3600
# If disabled, users cannot sign up via email or magic links.
enable_signup = true
# If enabled, a user can be invited via email to join the project even if they don't have an account yet.
enable_email_confirmations = true
# If enabled, users can sign up using external providers (OAuth).
enable_external_auth = true
# If enabled, users can sign up via phone.
enable_phone_confirmations = false

[auth.email]
# Enable email auth
enable_signup = true
# If enabled, a user will be required to confirm any email change on both the old, and new email
# addresses. If disabled, only the new email is required to confirm.
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in.
enable_confirmations = true

