services:
  # Streamlit Frontend App
  - type: web
    name: avalia-app
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port=$PORT --server.address=0.0.0.0"
    envVars:
      - key: API_BASE_URL
        value: http://localhost:8000/api/v1
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /
    domains:
      - avalia-app.onrender.com

  # PostgreSQL Database
  - type: pserv
    name: avalia-db
    plan: free
    databaseName: verificai
    user: postgres

  # Backend API Service (Optional - remove if using demo mode)
  - type: web
    name: avali-backend
    runtime: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: avalia-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        value: your-secret-key-change-this-in-production-123456
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health