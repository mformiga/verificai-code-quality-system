services:
  # Frontend React App
  - type: web
    name: avalia-frontend
    runtime: static
    plan: free
    buildCommand: "cd frontend && npm ci && npm run build"
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://avalia-backend.onrender.com/api/v1
      - key: NODE_ENV
        value: production
    domains:
      - verificai-code-quality-system.onrender.com

  # Backend API Service
  - type: web
    name: avalia-backend
    runtime: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt && python -m alembic upgrade head"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: avalia-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        value: your-secret-key-change-this-in-production-123456
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

  # PostgreSQL Database
  - type: pserv
    name: avalia-db
    plan: free
    databaseName: verificai
    user: postgres